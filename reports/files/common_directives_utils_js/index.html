<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">(function() {
  angular.module(&quot;directives.utils&quot;, [&quot;services.utils&quot;]).directive(&quot;utilHover&quot;, [
    &quot;utils&quot;, &quot;$log&quot;, function(utils, $log) {
      return {
        restrict: &quot;A&quot;,
        link: function(scope, elm, attrs) {
          elm = $(elm);
          elm.addClass(&quot;js-hover&quot;).attr(&quot;data-hover&quot;, attrs.utilHover);
          return utils.assignBtnHover(elm.parent());
        }
      };
    }
  ]).directive(&quot;utilChangePath&quot;, [
    &quot;utils&quot;, &quot;$location&quot;, &quot;$log&quot;, &quot;$timeout&quot;, &quot;$route&quot;, &quot;enums&quot;, &quot;$rootScope&quot;, function(utils, $location, $log, $timeout, $route, enums, $rootScope) {
      return {
        restrict: &quot;A&quot;,
        link: function(scope, elm, attrs) {
          return angular.element(elm).on(&quot;click tap&quot;, function(e) {
            var $routePromise, dataAnchorDelay, delay, path, route;
            e.preventDefault();
            e.stopPropagation();
            dataAnchorDelay = $(this).attr(&quot;data-anchor-scroll-delay&quot;);
            delay = dataAnchorDelay != null ? dataAnchorDelay : {
              dataAnchorDelay: 0
            };
            $timeout.cancel($routePromise);
            path = $location.path();
            $log.info(&#039;scroll to path:&#039; + attrs.utilChangePath + &quot; delay: &quot; + delay + &quot; path:&quot; + path);
            if (attrs.utilChangePath !== path) {
              $log.info(&#039; trigger path change&#039;);
              return $routePromise = $timeout((function() {
                return $location.path(attrs.utilChangePath);
              }), delay);
            } else {
              $log.info(&#039; trigger fake route change for anchor scroll&#039;);
              route = $route.current;
              route.event = enums.EventType.AnchorScroll;
              return $rootScope.$broadcast(&#039;$routeChangeSuccess&#039;, $route, $route);
            }
          });
        }
      };
    }
  ]);

}).call(this);</textarea>
  </div>
</div>
